version: 2
jobs:
  build:
    working_directory: ~
    machine: true
    steps:
      - checkout
      # hugo install
      - run: 
          command: 'go get -u -v github.com/spf13/hugo'
      # submodule init
      - run:
          command: 'git submodule init && git submodule update'
      # hugo build
      - run:
          command: 'hugo'
      - save_cache:
          key: cache-{{ epoch }}
          paths:
            - ~
  deploy:
    working_directory: ~
    machine: true
    steps:
      - restore_cache:
          key: cache
      - run:
          command: 'rm -rf docs/'
      - run:
          command: 'cp -r public docs'
      - run:
          command: 'git config --global user.email "ishikura.shogo@gmail.com"'
      - run:
          command: 'git config --global user.name "issy_s16"'
      - run:
          command: 'git branch gh-pages && git checkout gh-pages'
      - run:
          command: 'git add -A && git commit -m "[AUTO]Hugo Built"'
      - run:
          command: 'git push origin gh-pages'
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
